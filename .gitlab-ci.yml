build:
  stage: build
  only:
    - dev
    - master
  script:
    - chmod +x gradlew
    - ./gradlew bootJar
    - ls -l
  artifacts:
    paths:
      - .spd_talks.jar

deploy develop:
  stage: deploy
  only:
    - dev
  dependencies:
    - build
  script:
    - mv .spd_talks.jar /opt/app/
    - cd /opt/app
    - sudo ./restart.sh &