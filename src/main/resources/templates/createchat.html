<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>SPD-Talks</title>
</head>
<body>

<link rel='stylesheet' th:href="@{/css/mainform.css}" href="../../css/mainform.css"/>
<link rel='stylesheet' th:href="@{/css/profile.css}" href="../../css/profile.css"/>
<link rel='stylesheet' th:href="@{/css/avatar.css}" href="../../css/avatar.css"/>


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


<nav class="navbar">
    <ul class="navbar-nav">
        <li><a href="/profile" th:href="@{/profile}">Profile</a></li>
        <li><a href="/chats" th:href="@{/chats}">Chats</a></li>
        <li><a href="/users" th:href="@{/users}">Users</a></li>
        <li><a href="/logout" th:href="@{/logout}" class="logout">Logout</a></li>
    </ul>
</nav>

<div id="main_container">
    <div class="create-form">
        <form action="#" th:action="@{/chats/create}" th:object="${chatDto}" th:method="GET">
            <h3>Chat name</h3>
            <input type="text" name="name" th:field="*{name}"/>
            <h3>Chat type</h3>
            <input type="text" name="chatType" th:field="*{chatType}"/>
            <h3>Tags</h3>
            <input type="text" name="tags" th:field="*{tags}"/>
            <h3>Description</h3>
            <input type="text" name="description" th:field="*{description}"/>
            <button name="Create" type="submit" value="0">Create chat</button>
        </form>
    </div>


</div>
</body>
</html>
